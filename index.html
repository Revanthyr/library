<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top-bar">
        <h1>Your Library</h1>
    </div>
    <button class="add-btn">+ Add Book</button>
    <div class="main-section">
        
        <div class="book-container">
            
        </div>
    </div>
    
    <dialog>
        
        <form method = "dialog" novalidate>
           <button class="close-btn" formmethod="dialog">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
           </button>
            <h2>Add Book</h2>
            
            
            <input type="text" placeholder="Title" name="title" required id ="title">
           
            <input type="text" placeholder="Author" name="author" required id="author">
           
            <input type="number" placeholder="Pages" name="pages" required id="number" min="1">
            
            <div class="container"> 
                <label for="">Have you read it?</label>
                <input type="checkbox" name="isread" id="checkbox" required >
            </div>
            <button class="submit-btn" type="submit">Submit</button>
       
        </form>
    </dialog>
</body>
</html>
