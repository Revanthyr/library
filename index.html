<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top-bar">
        <h1>Your Library</h1>
    </div>
    <button class="add-btn">+ Add Book</button>
    <div class="main-section">
        
        <div class="book-container">
            
        </div>
    </div>
    
    <dialog>
        
        <form method = "dialog">
            <h2>Add Book</h2>
            
            
            <input type="text" placeholder="Title" name="title">
           
            <input type="text" placeholder="Author" name="author">
           
            <input type="number" placeholder="Pages" name="pages">
            
            <div class="container"> 
                <label for="">Have you read it?</label>
                <input type="checkbox" name="isread" id="checkbox">
            </div>
            <button class="close-btn">Submit</button>
       
        </form>
    </dialog>
</body>
</html>
